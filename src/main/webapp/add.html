<body background="back.jpg">
<div align="center">

    <form action="new" method="post">
        <label><b>Производитель:</b></label>
        <select size="2" name="Mark" required>
            <option value="Apple">Apple</option>
            <option value="Asus">Asus</option>
            <option value="HP">HP</option>
            <option value="Msi">Msi</option>
        </select>
        <br>
        <label><b>Модель:</b></label>
        <input type="text" placeholder="Модель" name="Model">
        <br>
        <label><b>Цена:</b></label>
        <input type="text" placeholder="Цена" name="Price" required>
        <br>

        <button type="submit" class="btn btn-outline-success">Добавить компьютер</button>
    </form>
    <br>
    <button onclick="goBack()" class="btn btn-outline-primary">Назад</button>

<script>
    function goBack() {
        window.history.back();
    }
